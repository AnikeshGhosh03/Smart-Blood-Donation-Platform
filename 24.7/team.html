<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Glitch Gods</title>
    <style>
        /* Import Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            padding: 20px;
            text-align: center;
            overflow-y: auto;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(2.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            color: #ff4d4d;
        }

        /* Team Grid */
        .team-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Team Member Card */
        .team-member {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 20px rgba(255, 255, 255, 0.3);
        }

        /* Team Member Image */
        .team-member img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff4d4d;
            transition: 0.6s ease-in-out;
        }

        .team-member img:hover {
            border-color: #ff1e1e;
            transform: scale(1.5);
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .role {
            font-size: 14px;
            color: #ffcccb;
            font-style: italic;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .team-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Meet Our Team</h2>
        <div class="team-grid">

            <div class="team-member">
                <img src="1.jpg" alt="Member 1">
                <div class="name">Aritra Lala</div>
                <div class="role">Frontend Developer</div>
                
                <div class="role">AI Developer</div>
            </div>

            <div class="team-member">
                <img src="3.jpg" alt="Member 2">
                <div class="name">Anikesh Ghosh</div>
                <div class="role">Backend Developer</div>
            </div>

            <div class="team-member">
                <img src="2.jpg" alt="Member 3">
                <div class="name">Anindya Mukhopadhayay</div>
                <div class="role">UI/UX Designer</div>
                <div class="role">Database</div>
            </div>

            <div class="team-member">
                <img src="5.jpg" alt="Member 4">
                <div class="name">Shreya Kumari</div>
                
                <div class="role">Presentation maker</div>
            </div>

        </div>
    </div>

</body>
</html>
