<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Donor Data</title>
    <style>
        /* Import Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000428, #004e92);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-In Effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            color: #ff4d4d;
        }

        /* Table Styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
        }

        td {
            color: white;
        }

        tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transition: 0.3s ease-in-out;
        }

        /* Home Button */
        .home-btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4d4d, #ff7300);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            margin-bottom: 15px;
        }

        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 77, 77, 0.5);
        }
    </style>
    <script>
        function loadDonorData() {
            let donors = JSON.parse(localStorage.getItem('donors')) || [];
            let tableBody = document.getElementById('donorTableBody');

            tableBody.innerHTML = ""; 

            if (donors.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='8'>No donor data available.</td></tr>";
                return;
            }

            donors.forEach((donor, index) => {
                let row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${donor.name}</td>
                        <td>${donor.gender}</td>
                        <td>${donor.mobile}</td>
                        <td>${donor.address}</td>
                        <td>${donor.age}</td>
                        <td>${donor.email}</td>
                        <td>${donor.pincode}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
        
        window.onload = loadDonorData;
    </script>
</head>
<body>

    <div class="container">
        <a href="admin-dashboard.html" class="home-btn">Back to Admin</a>
        <h2>Donor Data</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Mobile</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Pincode</th>
                </tr>
            </thead>
            <tbody id="donorTableBody">
                <tr><td colspan="8">Loading...</td></tr>
            </tbody>
        </table>
    </div>

</body>
</html>
