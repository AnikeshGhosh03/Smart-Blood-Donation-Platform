<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin & Hospital Login</title>
    <style>
        /* Import Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000428, #004e92);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(255, 255, 255);
            text-align: center;
        }

        /* Login Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-In Effect */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            font-size: 22px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Form Styles */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            color: #3baffc;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: rgb(255, 255, 255);
            transition: 0.3s;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, select:focus {
            border-color: #06322a;
            box-shadow: 0px 0px 5px rgba(116, 235, 213, 0.5);
        }

        .error {
            color: #ff0000;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff4d4d, #ff7300);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 77, 77, 0.5);
        }

        /* Home Button */
        .home-btn {
            display: inline-block;
            padding: 10px 18px;
            font-size: 14px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4d4d, #ff7300);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            margin-bottom: 10px;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(255, 77, 77, 0.5);
        }
    </style>
</head>
<body>
    

    <div class="container">
        <!-- Fixed Home Button -->
        <a href="1.html" class="home-btn" onclick="goToHome()">üè† Home</a>

        <h2>Admin & Hospital Login</h2>

        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="form-group">
                <label for="role">Select Role:</label>
                <select id="role" required>
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="hospital">Hospital</option>
                </select>
                <span class="error" id="roleError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
                <span class="error" id="passwordError"></span>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const adminEmails = ["rickofficial18@gmail.com", "admin@gmail.com"];
        const hospitalEmails = ["hospital1@example.com", "hospital2@example.com", "hospital@gmail.com"];
        const validPassword = "123456";

        function validateLogin(event) {
            event.preventDefault();
            let role = document.getElementById("role").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            document.getElementById("roleError").innerText = "";
            document.getElementById("emailError").innerText = "";
            document.getElementById("passwordError").innerText = "";

            if (!role) {
                document.getElementById("roleError").innerText = "Please select a role.";
                return false;
            }

            if (!email) {
                document.getElementById("emailError").innerText = "Please enter an email.";
                return false;
            }

            if (!password) {
                document.getElementById("passwordError").innerText = "Please enter a password.";
                return false;
            }

            if (role === "admin" && !adminEmails.includes(email)) {
                document.getElementById("emailError").innerText = "Unauthorized admin email.";
                return false;
            }

            if (role === "hospital" && !hospitalEmails.includes(email)) {
                document.getElementById("emailError").innerText = "Unauthorized hospital email.";
                return false;
            }

            if (password !== validPassword) {
                document.getElementById("passwordError").innerText = "Incorrect password.";
                return false;
            }

            alert("Login successful as " + role.toUpperCase() + "!");
            window.location.href = role + "-dashboard.html";
        }

        // ‚úÖ Home Button Function
        function goToHome() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
